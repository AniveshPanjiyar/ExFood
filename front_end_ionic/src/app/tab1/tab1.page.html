<ion-header>
  <ion-toolbar>
    <ion-title>
      Feeds
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

      
    <ion-card *ngFor="let feed of feeds" class="welcome-card">
      <ion-img src= "{{feed.imagePath}}"  ></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{feed.fname}}</ion-card-subtitle>
        <ion-card-title>{{feed.fname}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{feed.desc}}</p>
      </ion-card-content>
    </ion-card>
